<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>GOTR-Card Game</title>
	<link rel="stylesheet" type="text/css" href="styles/styles.css" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

<body>
	<header>
		<nav>
			<img src="images/logo/logo.png" alt="logo">
		</nav>
    </header>
    <div class ="container">
        <div class="boardgame">
            <section class="player1-game">
                <div class="player1-game__name">
                    <h5>PLAYER1</h5>
                </div>
                <div class="player1-game__img">
                    <img class="player__img-src" src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/6db28e62472029.5a915904e7344.jpg">
                </div>
                <div class="player1-game__dize">
                    <button class="button" id="dize-button1">Roll</button>
                    <!-- <input class="button" id="dize-button1" type="button" value="Roll"> -->
                    <div id="dice"></div>
                </div>
            </section>
            <section class="boardgame-image">
                <img class="boardgame-image__symbol" src="images/Cersei_white.svg">
            </section>
            <section class="player2-game">
                <div class="player2-game__name">
                    <h5>PLAYER1</h5>
                </div>
                <div class="player2-game__img">
                    <img class="player__img-src" src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/6db28e62472029.5a915904e7344.jpg">
                </div>
                <div class="player2-game__dize">
                    <button class="button"  id="dize-button2">Roll</button>
                    <!-- <input class="button"  id="dize-button2" type="button" value="Roll"> -->
                    <div id="dice2"></div>
                </div>
            </section>
        </div>
    </div>
	<footer>
		<p>Character artwork created by Robbin Gregorio</p>
		<a href="https://www.behance.net/gallery/62472029/Game-of-Thrones-Papercuts" target="_blank">Link to Artwork</a>
		<a href="https://creativecommons.org/licenses/by-nc-nd/4.0/deed.en_US" target="_blank">Link to license</a>
	</footer>
</body>
<script type="module" src="scripts/game.js"></script>
</html>
